# SonarCloud Configuration
# https://docs.sonarcloud.io/enriching/analysis-parameters/

sonar.projectKey=mickdarling_merview
sonar.organization=mickdarling

# Source files
sonar.sources=js,index.html,styles.css

# Test files
sonar.tests=tests

# Exclusions
# Test files have inherent repetitive patterns (test data, assertions)
# that trigger false positive duplication warnings
sonar.cpd.exclusions=tests/**/*

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
